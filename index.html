<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomadoroCats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Title bar -->
        <div class="title-bar">
            <div class="title-bar-controls">
                <button class="minimize-btn" id="minimizeBtn">‚îÄ</button>
                <button class="close-btn" id="closeBtn">√ó</button>
            </div>
        </div>
   
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="logo-icon">üê±</span>
                <span class="logo-text">PomadoroCats</span>
            </div>
        </div>

        <!-- Main content grid -->
        <div class="main-grid">
            <!-- Large Timer Card -->
            <div class="timer-card">
                <div class="break-accumulated">
                    Break Accumulated: <span id="breakAccumulated">0</span> mins
                </div>
                
                <div class="timer-controls">
                    <div class="control-icons">
                        <i class="fas fa-cog settings-icon" id="settingsBtn"></i>
                        <i class="fas fa-info-circle info-icon"></i>
                    </div>
                    
                    <div class="timer-mode-toggle">
                        <span class="toggle-label">Reverse</span>
                        <div class="toggle-switch" id="timerModeToggle">
                            <div class="toggle-slider"></div>
                        </div>
                        <span class="toggle-label active">Classic</span>
                    </div>
                </div>

                <div class="timer-status">READY TO START</div>
                
                <div class="timer-display">
                    <div class="time" id="timeDisplay">00:00</div>
                    <div class="max-time">Current Max Time: <span id="maxTime">60:00</span></div>
                </div>

                <button class="start-button" id="startBtn">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
            </div>

            <!-- Feature Cards -->
            <div class="feature-cards">
                <!-- Activity Card -->
                <div class="feature-card">
                    <i class="fas fa-lock card-icon"></i>
                    <div class="card-title">ACTIVITY</div>
                    <div class="card-description">Login to view your activity</div>
                </div>

                <!-- Calendar Card -->
                <div class="feature-card">
                    <i class="fas fa-lock card-icon"></i>
                    <div class="card-title">CALENDAR</div>
                    <div class="card-description">Login to view calendar</div>
                </div>

                <!-- Streaks Card -->
                <div class="feature-card">
                    <i class="fas fa-lock card-icon"></i>
                    <div class="card-title">STREAKS</div>
                    <div class="card-description">Login to track streaks</div>
                </div>

                <!-- Profile Card -->
                <div class="feature-card profile-card">
                    <div class="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <div class="toggle-switch" id="themeToggle">
                            <div class="toggle-slider"></div>
                        </div>
                        <i class="fas fa-moon"></i>
                    </div>
                    
                    <i class="fas fa-user card-icon"></i>
                    <div class="card-title">PROFILE</div>
                    <div class="card-description">Sign in to save your progress</div>
                    
                    <button class="sign-in-button">
                        <i class="fas fa-arrow-right"></i>
                        <span>Sign In</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
        </div>

        <!-- Settings modal -->
        <div class="modal-overlay" id="settingsModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close" id="closeSettings">√ó</button>
                </div>
                <div class="modal-content">
                    <div class="setting-group">
                        <label for="workTime">Work Time (minutes):</label>
                        <input type="number" id="workTime" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="breakTime">Break Time (minutes):</label>
                        <input type="number" id="breakTime" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="longBreakTime">Long Break Time (minutes):</label>
                        <input type="number" id="longBreakTime" min="1" max="60" value="15">
                    </div>
                    <div class="setting-group">
                        <label for="sessionsBeforeLongBreak">Sessions before Long Break:</label>
                        <input type="number" id="sessionsBeforeLongBreak" min="1" max="10" value="4">
                    </div>
                    <div class="setting-group">
                        <label for="catTheme">Pet Appearance:</label>
                        <select id="catTheme">
                            <option value="chubby-gray">Chubby Gray Pet</option>
                            <option value="pixel-calico">Pixel Art Calico</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="petType">Pet Type:</label>
                        <select id="petType">
                            <option value="cat">üê± Cat</option>
                            <option value="dog">üêï Dog</option>
                            <option value="bird">üê¶ Bird</option>
                            <option value="rabbit">üê∞ Rabbit</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn secondary" id="cancelSettings">Cancel</button>
                    <button class="btn primary" id="saveSettings">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
